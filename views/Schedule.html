<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script>
  $(document).ready(function() {
    var collegeTermTables = {
      1: {
        1: 'College 1 Term 1 Table',
        2: 'College 1 Term 2 Table',
        3: 'College 1 Term 3 Table',
        4: 'College 1 Term 4 Table',
        5: 'College 1 Term 5 Table',
        6: 'College 1 Term 6 Table',
        7: 'College 1 Term 7 Table',
        8: 'College 1 Term 8 Table'
      },
      2: {
        1: 'College 2 Term 1 Table',
        2: 'College 2 Term 2 Table',
        3: 'College 2 Term 3 Table',
        4: 'College 2 Term 4 Table',
        5: 'College 2 Term 5 Table',
        6: 'College 2 Term 6 Table',
        7: 'College 2 Term 7 Table',
        8: 'College 2 Term 8 Table'
      }
    };

    $('#collegeSelect').on('change', function() {
      var college = $(this).val();
      if (college) {
        $('#termSelect').prop('disabled', false);
      } else {
        $('#termSelect').prop('disabled', true).val('');
        $('.table-wrapper').hide();
      }
    });

    $('#termSelect').on('change', function() {
      var term = $(this).val();
      var college = $('#collegeSelect').val();
      $('.table-wrapper').hide();
      if (college && term) {
        $('#table' + term).show();
        createTable(college, term);
      }
    });

    $('#resetButton').click(function() {
      $('.table-wrapper').hide();
      $('#collegeSelect').val('');
      $('#termSelect').val('').prop('disabled', true);
    });

    function createTable(college, term) {
      var tableData = collegeTermTables[college][term];
      var table = $('<table class="table table-striped">');
      var days = ['Saturday', 'Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday'];
      var topics = ['Topic 1', 'Topic 2', 'Topic 3'];
      var tableHeader = $('<thead><tr><th>Day</th></tr></thead>');
      for (var j = 0; j < topics.length; j++) {
        tableHeader.find('tr').append('<th>' + topics[j] + '</th>');
      }
      table.append(tableHeader);
      var tableBody = $('<tbody>');
      for (var k = 0; k < days.length; k++) {
        var row = $('<tr>');
        row.append('<td>' + days[k] + '</td>');
        for (var l = 0; l < topics.length; l++) {
          row.append('<td>' + tableData + ' Subject ' + (l + 1) + '</td>');
        }
        tableBody.append(row);
      }
      table.append(tableBody);
      $('#table' + term).empty().append('<div class="table-number">Term ' + term + ' (' + tableData + ')</div>', table);
    }
  });
</script>
